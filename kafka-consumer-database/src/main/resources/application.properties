spring.kafka.consumer.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: kafka-wiki-consumer-group
spring.kafka.consumer.auto-offset-reset: earliest
spring.kafka.consumer.key-desrializaer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-desrializaer: org.apache.kafka.common.serialization.StringDeserializer
kafka.listener=wikimedia_topic


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql= true
spring.jpa.format_sql= true
spring.jpa.use_sql_comments= true
spring.datasource.url=jdbc:mysql://localhost:3306/index
spring.datasource.username=aariana
spring.datasource.password=Aariana@9090
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 30000
spring.datasource.validationQuery = SELECT 1
spring.datasource.max-active = 15
spring.datasource.max-idle = 10
spring.datasource.max-wait = 8000
spring.datasource.hikari.maximum-pool-size=5